<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital@1&family=Manrope:wght@200;300;400;500;600;700;800&family=Moon+Dance&family=Outfit:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sacramento&family=Space+Grotesk:wght@500&family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./output.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script type="module" src="./controller.js"></script>
    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body class="h-screen">
    <div class="wrapper h-full font-rubik relative">
      <div class="bg-bgMobile lg:bg-bgDesktop h-1/5 lg:h-1/3 bg-cover pt-6">
        <h1 class="text-center text-white font-medium text-lg">
          IP Address Tracker
        </h1>
        <div class="errMsg text-xs hidden">
          <h1 class="text-center">Invalid IP address or domain</h1>
        </div>
      </div>

      <div
        class="flex justify-center z-50 h-52 lg:h-1/3 absolute top-20 inset-x-0"
      >
        <div
          class="info text-center h-full w-4/5 flex flex-col justify-between"
        >
          <div
            class="flex searchInfo sm:w-2/3 lg:w-2/4 w-full ml-auto mr-auto rounded-lg overflow-hidden"
          >
            <div class="w-11/12 mt-auto mb-auto">
              <input
                type="text"
                class="w-full focus:outline-none text-xs lg:text-base p-1 ipValue"
                placeholder="Search for any IP address or domain"
              />
            </div>

            <div
              class="w-1/12 bg-black hover:bg-VeryDarkGray h-full flex justify-center items-center seachArr"
            >
              <img src="./images/icon-arrow.svg" alt="" class="" />
            </div>
          </div>

          <div class="locInfo bg-white p-2 h-3/4 lg:h-2/4 border rounded-xl">
            <div
              class="flex flex-col lg:text-start lg:flex-row items-center justify-center h-full ml-auto mr-auto"
            >
              <div class="lg:border-e-2 lg:p-2 lg:w-1/4 mt-auto mb-auto">
                <h1
                  class="uppercase text-DarkGray text-xxs lg:text-xs lg:text-start"
                >
                  IP Address
                </h1>
                <h1
                  class="text-VeryDarkGray font-medium lg:text-xl adressText"
                ></h1>
              </div>

              <div class="lg:border-e-2 lg:p-2 lg:w-1/4 mt-auto mb-auto">
                <h1
                  class="uppercase text-DarkGray text-xxs lg:text-xs lg:text-start"
                >
                  Location
                </h1>
                <h1
                  class="text-VeryDarkGray font-medium lg:text-xl locationText"
                ></h1>
              </div>

              <div class="lg:border-e-2 lg:p-2 lg:w-1/4 mt-auto mb-auto">
                <h1
                  class="uppercase text-DarkGray text-xxs lg:text-xs lg:text-start"
                >
                  Timezone
                </h1>
                <h1
                  class="text-VeryDarkGray font-medium lg:text-xl timeZone"
                ></h1>
              </div>

              <div class="lg:w-1/4 mt-auto lg:p-2 mb-auto">
                <h1
                  class="uppercase text-DarkGray text-xxs lg:text-xs lg:text-start"
                >
                  ISP
                </h1>
                <h1 class="text-VeryDarkGray font-medium lg:text-xl isp"></h1>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="h-3/4 z-20" id="map"></div>
      <div class="attribution text-center text-xs lg:text-lg">
        Challenge by
        <a
          class="text-linKolor"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by <a class="text-linKolor" href="#">Oladotun Joseph</a>.
      </div>
    </div>
  </body>
</html>
