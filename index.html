<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital@1&family=Manrope:wght@200;300;400;500;600;700;800&family=Moon+Dance&family=Outfit:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sacramento&family=Space+Grotesk:wght@500&family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./output.css" />
    <script type="module" src="./controller.js"></script>
    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <div class="wrapper h-screen font-rubik relative">
      <div class="bg-bgMobile lg:bg-bgDesktop h-1/3 bg-cover pt-6">
        <h1 class="text-center text-white font-medium text-lg">
          IP Address Tracker
        </h1>
      </div>

      <div class="flex justify-center h-2/5 lg:h-1/3 absolute top-20 inset-x-0">
        <div
          class="info text-center w-4/5 flex flex-col justify-between h-full"
        >
          <div
            class="flex searchInfo rounded-lg sm:w-2/3 lg:w-2/4 h-max overflow-hidden w-full ml-auto mr-auto"
          >
            <div class="w-11/12 border-black h-max">
              <input
                type="text"
                class="w-full p-2 lg:p-2 text-xs md:text-lg"
                placeholder="Search for any IP address or domain"
              />
            </div>

            <div class="w-1/12 bg-black pt-2 pl-1 sm:pl-2 lg:pt-3">
              <img src="./images/icon-arrow.svg" alt="" class="" />
            </div>
          </div>

          <div
            class="locInfo bg-white lg:text-start lg:font-medium rounded-xl p-4 flex flex-col lg:flex-row justify-between w-full border"
          >
            <div class="lg:border-e-2 lg:p-3 lg:w-1/4">
              <h1
                class="uppercase text-DarkGray text-xxs lg:text-xs lg:text-start"
              >
                IP Address
              </h1>
              <h1 class="text-VeryDarkGray font-medium lg:text-2xl">
                192.212.174.101
              </h1>
            </div>

            <div class="lg:border-e-2 lg:p-3 lg:w-1/4">
              <h1
                class="uppercase text-DarkGray text-xxs lg:text-xs lg:text-start"
              >
                Location
              </h1>
              <h1 class="text-VeryDarkGray font-medium lg:text-2xl">
                Brooklyn,NY 100001
              </h1>
            </div>

            <div class="lg:border-e-2 lg:p-3 lg:w-1/4">
              <h1
                class="uppercase text-DarkGray text-xxs lg:text-xs lg:text-start"
              >
                Timezone
              </h1>
              <h1 class="text-VeryDarkGray font-medium lg:text-2xl">
                UTC -6:00
              </h1>
            </div>

            <div class="lg:p-3 lg:w-1/4">
              <h1
                class="uppercase text-DarkGray text-xxs lg:text-xs lg:text-start"
              >
                ISP
              </h1>
              <h1 class="text-VeryDarkGray font-medium lg:text-2xl">
                SpaceX starlink
              </h1>
            </div>
          </div>
        </div>
      </div>

      <div class="map"></div>
    </div>
  </body>
</html>
